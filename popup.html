<!doctype html>
<html>
  <head>
    <title>GitHub Reader</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" charset="utf-8">
  </head>
  <body>
    <h3>Font Size</h3>
    <button id="normal-font">Normal</button>
    <button id="bigger-font">Bigger</button>
    <button id="biggest-font">Huge</button>
    <h3>Font Style</h3>
    <button id="sans-serif">Sans Serif</button>
    <button class="serif" id="serif">Serif</button>
    <h3>Align</h3>
    <button id="left-align">Left</button>
    <button id="center">Center</button>
    <h3>Color</h3>
    <button id="day-mode">day mode</button>
    <button class="night" id="night-mode">night mode</button>
    <h3>Fading</h3>
    <button id="non-fading">non-fading</button>
    <button id="fading">fading</button>
  </body>
</html>
